   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" disabled id="displayInput">

    <div class="specialcharac">
        <button onclick="Delete('0')" class="eraser">C</button>
        <button onclick="appendValue('%')" class="charac">%</button>
        <button onclick="appendValue('(')" class="charac">(</button>
        <button onclick="appendValue(')')" class="charac">)</button>
    </div>
    <div class="numbers">
     <button onclick="appendValue('7')">7</button>
     <button onclick="appendValue('8')">8</button>
     <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')" class="charac">-</button>
     </div>
      <div  class="numbers">
     <button onclick="appendValue('4')">4</button>
     <button onclick="appendValue('5')">5</button>
     <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')" class="charac">*</button>
     </div>
       <div  class="numbers2"> 
     <button onclick="appendValue('1')">1</button>
     <button onclick="appendValue('2')">2</button>
     <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="charac">+</button>
     </div>
     <div  class="numbers">
    <button onclick="appendValue('0')" >0</button>
    <button onclick="appendValue('.')" >.</button>
    <button onclick="appendValue('/')" >/</button>
    <button onclick="calculate()" class="equalto">=</button>
        </div>
    <script>
        const displayInput = document.getElementById('displayInput');

        function appendValue(value){
            displayInput.value += value
        }

        function calculate(){
            displayInput.value = eval(displayInput.value)
        }
        function Delete(){
            document.getElementById("displayInput").value ="";
        }
    </script>
</body>
</html>
